<!doctype html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Demo</title>

<style>
.pizza-picker, .pizza-picker * {
	margin:0;
	padding:0;
	box-sizing: border-box;
}
.pizza-picker {
	display:block;
	margin:1em;
	font-size:16px;
}
.pizza-picker ul, .pizza-picker li {
	list-style: none outside none;
	padding:0;
}
.pizza-picker a {
	color:grey;
	text-decoration: none;
	font-weight: bold;
	cursor: pointer;
}

ul.ingredients li a {
	padding:0 5px;
	-moz-user-select: none;
	-webkit-user-select: none;
	-ms-user-select:none;
	user-select:none;
	-o-user-select:none
}

ul.ingredients li.status-yummy a.yummy {
	color:pink;
}
ul.ingredients li.status-yuck a.yuck {
	color:red;
}
ul.ingredients li.status-yuck span, .filter-yuck {
	color: red;
	text-decoration: line-through;
}
filters .active a {
	color:green;
}
ul.pizzas {
	position: relative;
}
ul.pizzas > li {
	background:#fff;
	width:100%;
	line-height: 2em;
	overflow:hidden;
	position: absolute;
	height: 50px;
}
ul.pizzas > li > * {
	vertical-align:top;
	padding:0;
	margin:0;
	overflow: hidden;
	margin:0 5px;
	height: 100px;
}
ul.pizzas > li div.img {
	width: 100px;
	float:left;
}
ul.pizzas > li div.infos {
	display:block;
}
ul.pizzas > li ul.prices {
	float:right;
	width: 100px;
	padding:0 5px;
	height: 90px;
	margin:5px;
	border-left:1px dashed #aaa;
}
ul.pizzas h3 {
	padding:0;
	margin:0;
}
ul.pizzas > li .ingredients .yummy {
	text-decoration: underline;
	color: pink;
}
body {
	/*font-family: monospace;*/
	background: #313131;
}


</style>

<script type="text/javascript">

	// Create a picker
	var picker = PizzaPicker.create({
		locale:'fr',
		// Then set the ingredients. It's an object with simple keys mapping to
		// display names for the ingredients.
		ingredients: {
			tomato: 'Tomato',
			cheese: 'Emmental',
			chevre: 'Horny Cheese',
			ham: 'Ham',
			shrooms: 'White Mushrooms',
			cream: 'Cream',
		},
		// Specify the avalable sizes
		sizes: [26, 32],
		sizeUnit: 'cm',
		// Then add the pizzas. They must have a name and some ingredients. Just
		// use the keys you've defined in the setIngredients call previously
		pizzas: [
			{name:'Chiz', ingredients:['tomato', 'cheese', 'chevre'], prices:{26:4,32:6}},
			{name:'Haam', ingredients:['tomato', 'cheese', 'ham'], prices:{26:4,32:6}},
			{name:'Hzaam', ingredients:['cream', 'cheese', 'ham'], prices:{26:4,32:6}},
			{name:'Kana', tags:['v'],ingredients:['tomato', 'cheese'], prices:{26:4,32:6}},
			{name:'Kana', tags:['v+', 'v'],ingredients:['tomato', 'shrooms'], prices:{26:4,32:6}},
			{name:'Tron$on',  tags:['notHallal'], ingredients:['cream', 'cheese', 'shrooms'], prices:{26:4,32:6}, url:"http://example.com/"},
		],
		// When a pizza is clicked, we can catch the event to add further
		// treatment like e.g. addToCart()
		events: {
			clickPizza: function(event) {
				var pizza = event.item
				console.log('clicked on pizza', pizza)
			}
		},
		// We can add filters to the app
		filters: {
			veggie: {fun: PizzaPicker.filter.taggedOnly('v'), name: 'Veggie'},
			vegan: {fun: PizzaPicker.filter.taggedOnly('v+'), name: 'Vegan'},
			hallal: {fun: PizzaPicker.filter.hideTagged('notHallal'), name: 'Hallal'}
		},
		// Finally, render the picker in a div #p1
		container: document.getElementById('picker-here')
	})
	console.log('picker',picker)
</script>
