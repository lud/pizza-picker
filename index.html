<script type="text/javascript">

	// Create a picker
	var picker = PizzaPicker.create({
		locale:'fr',
		// Then set the ingredients. It's an object with simple keys mapping to
		// display names for the ingredients.
		ingredients: {
			tomato: 'Tomato',
			cheese: 'Emmental',
			chevre: 'Horny Cheese',
			ham: 'Ham',
			shrooms: 'White Mushrooms',
			cream: 'Cream',
		},
		// Specify the avalable sizes
		sizes: [26, 32],
		sizeUnit: 'cm',
		// Then add the pizzas. They must have a name and some ingredients. Just
		// use the keys you've defined in the setIngredients call previously
		pizzas: [
			{name:'Chiz', ingredients:['tomato', 'cheese', 'chevre'], prices:{26:4,32:6}},
			{name:'Haam', ingredients:['tomato', 'cheese', 'ham'], prices:{26:4,32:6}},
			{name:'Hzaam', ingredients:['cream', 'cheese', 'ham'], prices:{26:4,32:6}},
			{name:'Kana', tags:['v'],ingredients:['tomato', 'cheese'], prices:{26:4,32:6}},
			{name:'Kana', tags:['v+', 'v'],ingredients:['tomato', 'shrooms'], prices:{26:4,32:6}},
			{name:'Tron$on',  tags:['notHallal'], ingredients:['cream', 'cheese', 'shrooms'], prices:{26:4,32:6}, url:"http://example.com/"},
		],
		// When a pizza is clicked, we can catch the event to add further
		// treatment like e.g. addToCart()
		events: {
			clickPizza: function(event) {
				var pizza = event.item
				console.log('clicked on pizza', pizza)
			}
		},
		// We can add filters to the app
		filters: {
			veggie: {fun: PizzaPicker.filter.taggedOnly('v'), name: 'Veggie'},
			vegan: {fun: PizzaPicker.filter.taggedOnly('v+'), name: 'Vegan'},
			hallal: {fun: PizzaPicker.filter.hideTagged('notHallal'), name: 'Hallal'}
		},
		// Finally, render the picker in a div #p1
		container: document.getElementById('picker-here')
	})
	console.log('picker',picker)
</script>
