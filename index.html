<style>
.pizza-picker, .pizza-picker * {
	margin:0;
	padding:0;
	box-sizing: border-box;
	font-family: sans-serif;
}
.pizza-picker {
	display:block;
	font-size:12px;
}
.pizza-picker ul, .pizza-picker li {
	list-style: none outside none;
}
.pizza-picker a {
	cursor: pointer;
}

ul.ingredients li {
	wdith:100%;
	display:flex;
	height:26px;
	line-height:26px;
	margin:2px 0;
}
ul.ingredients li + li {
	border-top: 1px dashed #ccc;
}
ul.ingredients li > * {
	vertical-align: middle;
}
ul.ingredients li > span {
	flex:1;
}
ul.ingredients li a {
	text-align:center;
	margin: 3px 5px;
	margin:3px;
	line-height:20px;
	border:1px solid #888;
	color:#888;
	height:20px;
	width:20px;
	display:inline-block;
	border-radius:10px;
	-moz-border-radius:10px;
	-moz-user-select: none;
	-webkit-user-select: none;
	-ms-user-select:none;
	user-select:none;
	-o-user-select:none;
}

ul.ingredients li.status-yummy a.yummy {
	background:pink;
	color:white;
}
ul.ingredients li.status-yuck a.yuck {
	color: red;
}
ul.ingredients li.status-yuck span, .filter-yuck {
	color: red;
	text-decoration: line-through;
}

ul.filters li {
	width:100%;
	display:flex;
	height:26px;
	line-height:26px;
	margin:2px 0;
}
ul.filters li + li {
	border-top: 1px dashed #ccc;
}
ul.filters .active a {
	color:green;
}
ul.pizzas {
	position: relative;
}
ul.pizzas > li {
	background:#fff;
	width:100%;
	line-height: 2em;
	overflow:hidden;
	position: absolute;
	box-shadow:1px 1px 10px #aaa;
}
ul.pizzas > li.filter-in {
	opacity: 1;
	/*height: 100px;*/
	z-index: 101;
	transition: transform .2s ease-in-out .25s, opacity .2s ease-in-out .25s;
}
ul.pizzas > li.filter-out {
	opacity: 0;
	/*height: 0px;*/
	z-index: 100;
	transition: opacity .2s ease-in-out, transform .2s ease-in-out .4s;
}
ul.pizzas > li > * {
	vertical-align:top;
	padding:0;
	margin:0;
	overflow: hidden;
	margin:0 5px;
	height: 100px;
}
ul.pizzas > li div.img {
	width: 100px;
	float:left;
}
ul.pizzas > li div.infos {
	display:block;
	paddin:0 5px;
}
ul.pizzas > li ul.prices {
	float:right;
	width: 100px;
	padding:0 5px;
	height: 90px;
	margin:5px;
	border-left:1px dashed #aaa;
}
ul.pizzas h3 {
	height:40px;
	font-size:16px;
	line-height:40px;
}
ul.pizzas p.ingredients {
	height:60px;
	line-height:60px;
	display: table;
}
ul.pizzas div.ingredients p {
	height:60px;
	line-height: 30px;
	vertical-align: middle;
	display: table-cell;
}

.picker-bt-menu {
  position: relative;
  padding-right: 25px;
}
.picker-bt-menu:before {
  font-size:20px;
  content: "";
  position: absolute;
  top: 0.10em;
  right: 0;
  width: 15px;
  height: 0.125em;
  border-top: 0.375em double #000;
  border-bottom: 0.125em solid #000;
}

</style>

<script type="text/javascript">

	// Create a picker
	var picker = PizzaPicker.create({
		locale:'fr',
		// Then set the ingredients. It's an object with simple keys mapping to
		// display names for the ingredients.
		ingredients: {
			tomato: 'Tomato',
			cheese: 'Emmental',
			chevre: 'Horny Cheese',
			ham: 'Ham',
			shrooms: 'White Mushrooms',
			cream: 'Cream',
		},
		// Specify the avalable sizes
		sizes: [26, 32],
		sizeUnit: 'cm',
		// Then add the pizzas. They must have a name and some ingredients. Just
		// use the keys you've defined in the setIngredients call previously
		pizzas: [
			{name:'Chiz', ingredients:['tomato', 'cheese', 'chevre'], prices:{26:4,32:6}},
			{name:'Haam', ingredients:['tomato', 'cheese', 'ham'], prices:{26:4,32:6}},
			{name:'Hzaam', ingredients:['cream', 'cheese', 'ham'], prices:{26:4,32:6}},
			{name:'Kana', tags:['v'],ingredients:['tomato', 'cheese'], prices:{26:4,32:6}},
			{name:'Kana', tags:['v+', 'v'],ingredients:['tomato', 'shrooms'], prices:{26:4,32:6}},
			{name:'Tron$on',  tags:['notHallal'], ingredients:['cream', 'cheese', 'shrooms'], prices:{26:4,32:6}, url:"http://example.com/"},
		],
		// When a pizza is clicked, we can catch the event to add further
		// treatment like e.g. addToCart()
		events: {
			clickPizza: function(event) {
				var pizza = event.item
				console.log('clicked on pizza', pizza)
			}
		},
		// We can add filters to the app
		filters: {
			veggie: {fun: PizzaPicker.filter.taggedOnly('v'), name: 'Veggie'},
			vegan: {fun: PizzaPicker.filter.taggedOnly('v+'), name: 'Vegan'},
			hallal: {fun: PizzaPicker.filter.hideTagged('notHallal'), name: 'Hallal'}
		},
		// Finally, render the picker in a div #p1
		container: document.getElementById('picker-here')
	})
	console.log('picker',picker)
</script>
